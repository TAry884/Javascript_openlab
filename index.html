<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>This is the First javascript for this document</h1>
    <!-- date and time -->
    <p id="java1">This will display the date and time</p>
    <!-- text change -->
    <p id="java2">This is some text that will be changed by the second button</p>
    <!-- mouse over trials -->
    <p id="variable" onmouseover="variable()">NUMBER HERE</p>
    <!-- string trials -->
    <p id="string" onclick="string()">Click me</p>
    <!-- number trials -->
    <p id="number" onclick="number()">this will change into numbers</p>
    <!-- string and variable trials -->
    <p id="string2">Who is this?</p>
    <p id="person"></p>

    <!-- far left button -->
    <button type="button" name="button" onclick="button1()">This is a button</button>
    <!-- second button -->
    <button type="button" name="button" onclick="button()">This is button number 2</button>
    <!-- third button -->
    <button type="button" name="button" onclick="string2()">Person</button>

  </body>
</html>
