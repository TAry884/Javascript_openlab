<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onmouseover="variable()">
    <h1>This is the First javascript for this document</h1>

    <p id="java1">This will display the date and time</p>
